@model List<CRUDCLIENTE.Models.Cliente>

    @{
        ViewData["Title"] = "Detalle de Clientes";
    }
    
    <!-- Enlace a Google Fonts para una tipografía elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fff0f5; /* Fondo rosa suave */
            color: #4a4a4a;
            margin: 20px;
        }
    
        h2 {
            font-family: 'Playfair Display', serif;
            color: #b03567;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }
    
        .btn-primary, .btn-secondary, .btn-danger {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        .btn-primary, .btn-success {
            background-color: #d47192; /* Rosa más fuerte */
            border: none;
            color: #ffffff;
        }
    
            .btn-primary:hover, .btn-success:hover {
                background-color: #b03567; /* Oscurecimiento */
                transform: scale(1.05);
            }
    
        .btn-danger {
            background-color: #e74c3c;
            border: none;
            color: #ffffff;
        }
    
            .btn-danger:hover {
                background-color: #c0392b;
                transform: scale(1.05);
            }
    
        table {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e6a1b3;
        }
    
        th {
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            color: #b03567;
            background-color: #f8d7e3;
        }
    
        tr:hover {
            background-color: #fce4ec;
        }
    
        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
    
    <h2>@ViewData["Title"]</h2>
    
    <a asp-action="Crear_Cliente" class="btn btn-success mb-3">Registrar Nuevo Cliente</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Cliente</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            @foreach (var cliente in Model)
            {
                <tr>
                    <td>@cliente.ClienteId</td>
                    <td>@cliente.NombreCliente</td>
                    <td>@cliente.Direccion</td>
                    <td>@cliente.Telefono</td>
                    <td>
                        <a asp-action="Editar_Cliente" asp-route-id="@cliente.ClienteId" class="btn btn-primary">Editar</a>
                        <a asp-action="Eliminar_Cliente" asp-route-id="@cliente.ClienteId" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
