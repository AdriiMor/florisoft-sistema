<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    
    <!-- Enlace a Google Fonts para una tipografía elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fff0f5; /* Fondo rosa suave */
            color: #4a4a4a;
            margin: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #b03567;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilos para el enlace de navegación */
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d47192; /* Rosa elegante */
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav ul li a:hover {
            background-color: #b03567; /* Oscurecimiento en hover */
            transform: scale(1.05);
        }

        .form-group label {
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            color: #b03567;
        }

        .form-control {
            border: 1px solid #e6a1b3;
            border-radius: 8px;
            padding: 10px;
            color: #4a4a4a;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #d47192;
            box-shadow: 0 0 8px rgba(212, 113, 146, 0.3);
            outline: none;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: #d47192; /* Rosa elegante */
            border: none;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #b03567; /* Oscurecimiento */
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #f8d7e3; /* Rosa claro */
            border: none;
            color: #b03567;
        }

        .btn-secondary:hover {
            background-color: #e0b4c8; /* Oscurecimiento */
            transform: scale(1.05);
        }

        .text-danger {
            color: #d9534f;
        }

        form {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="./../subsistemas/pedidos.html">Pedidos</a></li>
        </ul>
    </nav>

<h1>Crear Cliente</h1>

<form action="Crear_Cliente" method="post">
    <div class="form-group">
        <label for="NombreCliente">Nombre del Cliente</label>
        <input type="text" id="NombreCliente" name="NombreCliente" class="form-control" />
        <span class="text-danger" id="NombreClienteError"></span>
    </div>
    <div class="form-group">
        <label for="Direccion">Dirección</label>
        <input type="text" id="Direccion" name="Direccion" class="form-control" />
        <span class="text-danger" id="DireccionError"></span>
    </div>
    <div class="form-group">
        <label for="Telefono">Teléfono</label>
        <input type="tel" id="Telefono" name="Telefono" class="form-control" />
        <span class="text-danger" id="TelefonoError"></span>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
    <a href="Cliente_Detalle" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
